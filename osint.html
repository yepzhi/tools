<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSINT Social Analyzer | Yepzhi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "SF Pro Display", -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* SERG Radio Dynamic Background */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            background:
                radial-gradient(circle at 20% 50%, rgba(0, 0, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 0, 0, 0.1) 0%, transparent 50%);
            animation: bg-pulse 8s ease-in-out infinite;
        }

        @keyframes bg-pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.6;
            }
        }

        .glass-container {
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(20px);
            border-radius: 32px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            padding: 48px;
            max-width: 920px;
            width: 100%;
            margin-bottom: 24px;
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        /* Yellow Foggy Title */
        .header h1 {
            background: linear-gradient(135deg, #fefce8 0%, #facc15 50%, #ca8a04 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 3.5em;
            margin-bottom: 12px;
            font-weight: 800;
            letter-spacing: -1px;
            filter: drop-shadow(0 0 15px rgba(250, 204, 21, 0.6)) drop-shadow(0 0 40px rgba(250, 204, 21, 0.3));
        }

        .header p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.1em;
        }

        .search-tabs {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            padding: 6px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 24px;
        }

        .tab-btn {
            flex: 1;
            padding: 14px 24px;
            background: transparent;
            border: none;
            border-radius: 20px;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .tab-btn.active {
            background: linear-gradient(135deg, #1d4ed8 0%, #1e40af 100%);
            /* SERG Blue */
            color: white;
            box-shadow: 0 4px 20px rgba(30, 64, 175, 0.4);
        }

        .search-controls {
            display: flex;
            gap: 12px;
            margin-bottom: 30px;
        }

        .search-input-wrapper {
            flex: 1;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 18px 24px;
            border-radius: 28px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            background: rgba(255, 255, 255, 0.04);
            color: white;
            font-size: 1em;
            outline: none;
            transition: border-color 0.2s;
        }

        .search-input:focus {
            border-color: #3b82f6;
        }

        .search-btn {
            padding: 18px 40px;
            background: linear-gradient(135deg, #1d4ed8 0%, #172554 100%);
            border: none;
            border-radius: 28px;
            color: white;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 4px 24px rgba(29, 78, 216, 0.4);
            transition: transform 0.2s;
        }

        .search-btn:hover {
            transform: translateY(-2px);
        }

        /* --- Active Recon Grid --- */
        .recon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 16px;
            margin-top: 20px;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 0.5s forwards;
            display: none;
            /* Hidden until search */
        }

        .recon-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: block;
        }

        .recon-card:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-2px);
            border-color: rgba(59, 130, 246, 0.4);
        }

        .recon-title {
            color: #fff;
            font-weight: 700;
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .recon-desc {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.85em;
        }

        .section-title {
            width: 100%;
            text-align: left;
            margin-top: 30px;
            margin-bottom: 10px;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: rgba(255, 255, 255, 0.4);
            font-weight: 700;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 8px;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 32px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .footer-btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 16px;
            border-radius: 9999px;
            background: linear-gradient(135deg, #111827, #000);
            border: 1px solid #1f2937;
            color: #3b82f6;
            text-decoration: none;
            font-size: 0.75rem;
            font-weight: 700;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            transition: all 0.2s ease;
        }

        .footer-btn:hover {
            color: #60a5fa;
            border-color: #1e3a8a;
            transform: scale(1.05);
        }

        .footer-text-prefix {
            color: #6b7280;
            font-size: 10px;
            font-weight: 500;
            letter-spacing: 0.025em;
            margin-right: 4px;
        }

        @media (max-width: 768px) {
            .glass-container {
                padding: 28px 24px;
            }

            .header h1 {
                font-size: 2.5em;
            }

            .search-controls {
                flex-direction: column;
            }

            .search-btn {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <!-- Back Header -->
    <div
        style="width: 100%; max-width: 920px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; padding: 0 20px;">
        <a href="hub.html"
            style="color: rgba(255,255,255,0.7); text-decoration: none; display: flex; align-items: center; gap: 8px; font-weight: 500; transition: color 0.2s;">
            <span>â€¹</span> Back to Hub
        </a>
    </div>

    <div class="glass-container">
        <div class="header" style="margin-bottom: 30px;">
            <h1>OSINT Deep Search</h1>
            <p>Professional Active Reconnaissance Tools</p>
        </div>

        <div class="search-tabs">
            <button class="tab-btn active" data-type="username" onclick="setMode('username')">ðŸ‘¤ Username</button>
            <button class="tab-btn" data-type="email" onclick="setMode('email')">ðŸ“§ Email</button>
            <button class="tab-btn" data-type="phone" onclick="setMode('phone')">ðŸ“± Phone</button>
        </div>

        <div class="search-controls">
            <div class="search-input-wrapper">
                <input type="text" id="searchInput" class="search-input" placeholder="e.g. johndoe (Exact username)">
            </div>
            <button class="search-btn" onclick="generateReport()">Generate Intel</button>
        </div>

        <!-- Results / Tools Grid -->
        <div id="reconGrid" class="recon-grid">
            <!-- Content Injected via JS -->
        </div>

    </div>

    <div class="footer">
        <div>
            <span class="footer-text-prefix">Developed by</span>
            <a href="https://yepzhi.com" target="_blank" class="footer-btn">
                @yepzhi
            </a>
        </div>
    </div>

    <script>
        let currentMode = 'username';

        function setMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelector(`[data-type="${mode}"]`).classList.add('active');

            const input = document.getElementById('searchInput');
            if (mode === 'username') input.placeholder = "e.g. johndoe (Exact username)";
            if (mode === 'email') input.placeholder = "e.g. user@example.com";
            if (mode === 'phone') input.placeholder = "e.g. 5512345678 (No format)";

            // Clear current results to avoid confusion
            document.getElementById('reconGrid').style.display = 'none';
        }

        function generateReport() {
            const query = document.getElementById('searchInput').value.trim();
            const grid = document.getElementById('reconGrid');

            if (!query) {
                alert("Please enter a target to investigate.");
                return;
            }

            grid.innerHTML = '';
            grid.style.display = 'grid';

            if (currentMode === 'username') {
                renderUsernameTools(query, grid);
            } else if (currentMode === 'email') {
                renderEmailTools(query, grid);
            } else if (currentMode === 'phone') {
                renderPhoneTools(query, grid);
            }
        }

        function renderUsernameTools(q, container) {
            // Google Dorks
            addSection(container, "ðŸ”Ž Google Dorks (Passive Recon)");
            addCard(container, "Social Networks", "Search top social sites", `https://www.google.com/search?q=site:instagram.comOr+site:twitter.com+OR+site:facebook.com+OR+site:linkedin.com+"${q}"`);
            addCard(container, "Exact Profile Match", "Force exact username match", `https://www.google.com/search?q=inurl:${q}`);
            addCard(container, "Documents / Leaks", "Search for PDF/DOC/TXT files", `https://www.google.com/search?q="${q}"+filetype:pdf+OR+filetype:doc+OR+filetype:txt`);
            addCard(container, "Pastebin / Text Dumps", "Search data leaks", `https://www.google.com/search?q=site:pastebin.com+"${q}"`);

            // Verification Tools
            addSection(container, "âš¡ Verification Tools (Active Recon)");
            addCard(container, "WhatsMyName.app", "Check 500+ sites (Best Choice)", `https://whatsmyname.app/?q=${q}`);
            addCard(container, "NameCheckup", "Availability checker", `https://namecheckup.com/`);
            addCard(container, "Sherlock Cloud", "Run Sherlock on CloudShell", `https://shell.cloud.google.com/?show=ide%2Cterminal`);
        }

        function renderEmailTools(q, container) {
            addSection(container, "ðŸ”Ž Deep Investigation");
            addCard(container, "Epieos (Gold Standard)", "Google Account, Maps review, etc.", `https://epieos.com/?q=${q}`);
            addCard(container, "HaveIBeenPwned", "Check breach status", `https://haveibeenpwned.com/account/${q}`);

            addSection(container, "ðŸ”Ž Google Dorks");
            addCard(container, "Public Mentions", "Find where email appears publicly", `https://www.google.com/search?q="${q}"`);
            addCard(container, "LinkedIn Lookup", "Find associated professional profile", `https://www.google.com/search?q=site:linkedin.com+"${q}"`);
        }

        function renderPhoneTools(q, container) {
            addSection(container, "ðŸ”Ž Reverse Lookup");
            addCard(container, "TrueCaller", "Global phone directory", `https://www.truecaller.com/search/global/${q}`);
            addCard(container, "Google Search", "Standard number search", `https://www.google.com/search?q="${q}"`);
            addCard(container, "WhatsApp Link", "Direct message check", `https://wa.me/${q}`);
            addCard(container, "Sync.me", "Social Sync Search", `https://sync.me/search/?number=${q}`);
        }

        function addSection(container, title) {
            const div = document.createElement('div');
            div.className = 'section-title';
            div.style.gridColumn = '1 / -1';
            div.innerText = title;
            container.appendChild(div);
        }

        function addCard(container, title, desc, link) {
            const a = document.createElement('a');
            a.className = 'recon-card';
            a.href = link;
            a.target = '_blank';
            a.innerHTML = `
                <div class="recon-title">${title} <span style="opacity:0.5; font-size:0.8em;">â†—</span></div>
                <div class="recon-desc">${desc}</div>
            `;
            container.appendChild(a);
        }

        // Init with enter key
        document.getElementById('searchInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') generateReport();
        });
    </script>
</body>

</html>
