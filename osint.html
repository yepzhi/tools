<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSINT Social Analyzer | Yepzhi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "SF Pro Display", -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* SERG Radio Dynamic Background */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            background:
                radial-gradient(circle at 20% 50%, rgba(0, 0, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 0, 0, 0.1) 0%, transparent 50%);
            animation: bg-pulse 8s ease-in-out infinite;
        }

        @keyframes bg-pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.6;
            }
        }

        .glass-container {
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(20px);
            border-radius: 32px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            padding: 48px;
            max-width: 920px;
            width: 100%;
            margin-bottom: 24px;
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        /* Yellow Foggy Title */
        .header h1 {
            background: linear-gradient(135deg, #fefce8 0%, #facc15 50%, #ca8a04 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 3.5em;
            margin-bottom: 12px;
            font-weight: 800;
            letter-spacing: -1px;
            filter: drop-shadow(0 0 15px rgba(250, 204, 21, 0.6)) drop-shadow(0 0 40px rgba(250, 204, 21, 0.3));
        }

        .header p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.1em;
        }

        .search-tabs {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            padding: 6px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 24px;
        }

        .tab-btn {
            flex: 1;
            padding: 14px 24px;
            background: transparent;
            border: none;
            border-radius: 20px;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .tab-btn.active {
            background: linear-gradient(135deg, #1d4ed8 0%, #1e40af 100%);
            color: white;
            box-shadow: 0 4px 20px rgba(30, 64, 175, 0.4);
        }

        .search-controls {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .search-input-wrapper {
            flex: 1;
            min-width: 250px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 18px 24px;
            border-radius: 28px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            background: rgba(255, 255, 255, 0.04);
            color: white;
            font-size: 1em;
            outline: none;
            transition: border-color 0.2s;
        }

        .search-input:focus {
            border-color: #3b82f6;
        }

        .depth-select {
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.08);
            color: white;
            border-radius: 28px;
            padding: 0 24px;
            outline: none;
            appearance: none;
            cursor: pointer;
            min-width: 140px;
            height: 56px;
            /* Match input height */
        }

        .search-btn {
            padding: 18px 40px;
            background: linear-gradient(135deg, #1d4ed8 0%, #172554 100%);
            border: none;
            border-radius: 28px;
            color: white;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 4px 24px rgba(29, 78, 216, 0.4);
            transition: transform 0.2s, background 0.2s;
            min-width: 120px;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
        }

        .search-btn:disabled {
            opacity: 0.7;
            cursor: wait;
        }

        /* --- Analysis Output --- */
        .log-window {
            background: #000;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 16px;
            font-family: 'Courier New', monospace;
            font-size: 0.85em;
            color: #0f0;
            height: 120px;
            overflow-y: auto;
            margin-bottom: 24px;
            display: none;
            box-shadow: inset 0 0 20px rgba(0, 255, 0, 0.1);
        }

        .log-line {
            margin-bottom: 4px;
            opacity: 0.8;
        }

        .log-line.error {
            color: #ff4757;
        }

        .log-line.success {
            color: #2ed573;
        }

        /* --- Results Grid --- */
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 16px;
            margin-top: 20px;
        }

        .recon-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: block;
            position: relative;
            overflow: hidden;
        }

        .recon-card:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-2px);
            border-color: rgba(59, 130, 246, 0.4);
        }

        .recon-title {
            color: #fff;
            font-weight: 700;
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .recon-desc {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.85em;
        }

        .badge {
            font-size: 0.7em;
            padding: 2px 8px;
            border-radius: 12px;
            text-transform: uppercase;
            font-weight: 800;
            letter-spacing: 0.5px;
        }

        .badge-verified {
            background: rgba(34, 197, 94, 0.2);
            color: #4ade80;
        }

        .badge-manual {
            background: rgba(59, 130, 246, 0.2);
            color: #60a5fa;
        }

        .badge-unverified {
            background: rgba(234, 179, 8, 0.2);
            color: #facc15;
        }

        .section-separator {
            grid-column: 1 / -1;
            margin-top: 30px;
            margin-bottom: 10px;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: rgba(255, 255, 255, 0.4);
            font-weight: 700;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 32px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .footer-btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 16px;
            border-radius: 9999px;
            background: linear-gradient(135deg, #111827, #000);
            border: 1px solid #1f2937;
            color: #3b82f6;
            text-decoration: none;
            font-size: 0.75rem;
            font-weight: 700;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            transition: all 0.2s ease;
        }

        .footer-btn:hover {
            color: #60a5fa;
            border-color: #1e3a8a;
            transform: scale(1.05);
        }

        .footer-text-prefix {
            color: #6b7280;
            font-size: 10px;
            font-weight: 500;
            letter-spacing: 0.025em;
            margin-right: 4px;
        }

        @media (max-width: 768px) {
            .glass-container {
                padding: 28px 24px;
            }

            .header h1 {
                font-size: 2.5em;
            }

            .search-controls {
                flex-direction: column;
            }

            .search-btn,
            .depth-select {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <!-- Back Header -->
    <div
        style="width: 100%; max-width: 920px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; padding: 0 20px;">
        <a href="hub.html"
            style="color: rgba(255,255,255,0.7); text-decoration: none; display: flex; align-items: center; gap: 8px; font-weight: 500; transition: color 0.2s;">
            <span>â€¹</span> Back to Hub
        </a>
    </div>

    <div class="glass-container">
        <div class="header" style="margin-bottom: 30px;">
            <h1>OSINT Hybrid Analyzer</h1>
            <p>Automated Deep Scan + Manual Verification</p>
        </div>

        <div class="search-tabs">
            <button class="tab-btn active" data-type="username" onclick="setMode('username')">ðŸ‘¤ Username</button>
            <button class="tab-btn" data-type="email" onclick="setMode('email')">ðŸ“§ Email</button>
        </div>

        <div class="search-controls">
            <div class="search-input-wrapper">
                <input type="text" id="searchInput" class="search-input" placeholder="e.g. johndoe (Exact username)">
            </div>

            <select id="depthSelector" class="depth-select">
                <option value="100" style="background: #111;">Top 100 Sites</option>
                <option value="500" style="background: #111;">Top 500 Sites</option>
                <option value="1000" style="background: #111;">All 1000 Sites</option>
            </select>

            <button class="search-btn" id="runBtn" onclick="runHybridAnalysis()">Start Scan</button>
        </div>

        <!-- Log Window (Hidden by default) -->
        <div id="processLog" class="log-window"></div>

        <!-- Results Grid -->
        <div id="resultsGrid" class="results-grid"></div>

    </div>

    <div class="footer">
        <div>
            <span class="footer-text-prefix">Developed by</span>
            <a href="https://yepzhi.com" target="_blank" class="footer-btn">
                @yepzhi
            </a>
        </div>
    </div>

    <script>
        const API_URL = 'https://yepzhi-tools.hf.space';
        let currentMode = 'username';

        function setMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelector(`[data-type="${mode}"]`).classList.add('active');

            const input = document.getElementById('searchInput');
            const depth = document.getElementById('depthSelector');

            if (mode === 'username') {
                input.placeholder = "e.g. johndoe (Exact username)";
                depth.style.display = 'block';
            } else if (mode === 'email') {
                input.placeholder = "e.g. user@example.com";
                depth.style.display = 'none'; // Email usually doesn't need depth selector for this
            }

            // Clear current results
            document.getElementById('resultsGrid').innerHTML = '';
            document.getElementById('processLog').style.display = 'none';
        }

        // Logger
        function log(message, type = 'info') {
            const logWindow = document.getElementById('processLog');
            logWindow.style.display = 'block';
            const line = document.createElement('div');
            line.className = `log-line ${type}`;
            line.innerText = `> ${message}`;
            logWindow.appendChild(line);
            logWindow.scrollTop = logWindow.scrollHeight;
        }

        async function runHybridAnalysis() {
            const query = document.getElementById('searchInput').value.trim();
            const btn = document.getElementById('runBtn');
            const grid = document.getElementById('resultsGrid');

            if (!query) { alert("Please enter a target."); return; }

            // Reset
            grid.innerHTML = '';
            document.getElementById('processLog').innerHTML = '';
            btn.disabled = true;
            btn.innerText = "Scanning...";

            // 1. Render Manual Tools IMMEDIATELY (Hybrid)
            renderManualSection(query, grid);

            // 2. Start Backend Scan
            if (currentMode === 'username') {
                try {
                    await runBackendScan(query, grid);
                } catch (e) {
                    log(`Backend Error: ${e.message}. Using manual tools only.`, 'error');
                }
            } else {
                log("Automated scan only available for Usernames currently. Use verification tools below.", 'info');
            }

            btn.disabled = false;
            btn.innerText = "Start Scan";
        }

        async function runBackendScan(query, grid) {
            const depth = document.getElementById('depthSelector').value;
            const uuid = 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, c => {
                var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });

            log(`Connecting to scan engine (${depth} sites)...`);

            // Fetch Settings to get site list
            const settingsRes = await fetch(`${API_URL}/get_settings`);
            if (!settingsRes.ok) throw new Error("Backend offline");
            const settings = await settingsRes.json();

            // Config Scope
            let sites = settings.websites || [];
            sites.sort((a, b) => (a.global_rank || 999999) - (b.global_rank || 999999));
            const selectedSites = sites.slice(0, depth);
            const inputIds = selectedSites.map(s => s.index).join(',');

            // Save Scope
            await fetch(`${API_URL}/save_settings`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    websites: inputIds,
                    google_key: settings.google?.[0] || '',
                    google_cv: settings.google?.[1] || '',
                    user_agent: settings.user_agent,
                    proxy: settings.proxy
                })
            });

            log(`Scope set. Launching scan for "${query}"...`);

            // Execute
            const res = await fetch(`${API_URL}/analyze_string`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ string: query, option: 'FindUserProfilesFast', uuid: uuid })
            });

            if (!res.ok) throw new Error(`Scan failed (${res.status})`);

            const data = await res.json();
            const results = data.user_info_normal?.data || [];

            // FILTERING LOGIC
            const verified = results.filter(r => r.good === 'true' || r.rate >= 60); // High confidence
            const unverified = results.filter(r => r.good !== 'true' && r.rate < 60);

            log(`Scan Complete: ${verified.length} confirmed, ${unverified.length} potential.`);

            // Append Standard Results
            if (verified.length > 0) {
                addSeparator(grid, `âœ… Automated Hits (High Confidence)`);
                verified.forEach(r => addResultCard(grid, r, 'verified'));
            } else {
                log("No high confidence matches found by automation.", 'info');
            }

            if (unverified.length > 0) {
                addSeparator(grid, `âš ï¸ Potential Matches (Verify Manually)`);
                unverified.forEach(r => addResultCard(grid, r, 'unverified'));
            }
        }

        function renderManualSection(q, container) {
            addSeparator(container, `âš¡ Active Recon Tools (Manual Verify)`);

            if (currentMode === 'username') {
                addCard(container, "Google Dorks", "Advanced Search", `https://www.google.com/search?q=site:instagram.comOr+site:twitter.com+OR+site:facebook.com+OR+site:linkedin.com+"${q}"`, 'manual');
                addCard(container, "WhatsMyName.app", "Deep Check", `https://whatsmyname.app/?q=${q}`, 'manual');
                addCard(container, "Epieos Email", "If you find an email", `https://epieos.com/`, 'manual');
            } else {
                addCard(container, "Epieos", "Deep Email Scan", `https://epieos.com/?q=${q}`, 'manual');
                addCard(container, "HaveIBeenPwned", "Breach Check", `https://haveibeenpwned.com/account/${q}`, 'manual');
                addCard(container, "Google Search", "Public Mentions", `https://www.google.com/search?q="${q}"`, 'manual');
            }
        }

        function addSeparator(container, title) {
            const div = document.createElement('div');
            div.className = 'section-separator';
            div.innerText = title;
            container.appendChild(div);
        }

        function addCard(container, title, desc, link, type) {
            const a = document.createElement('a');
            a.className = 'recon-card';
            a.href = link;
            a.target = '_blank';

            let badgeClass = type === 'verified' ? 'badge-verified' : (type === 'manual' ? 'badge-manual' : 'badge-unverified');
            let badgeText = type.toUpperCase();

            a.innerHTML = `
                <div class="recon-title">
                    ${title} 
                    <span class="badge ${badgeClass}">${badgeText}</span>
                </div>
                <div class="recon-desc">${desc}</div>
            `;
            container.appendChild(a);
        }

        function addResultCard(container, r, type) {
            const link = r.url || r.link;
            let siteName = 'Unknown';
            try {
                siteName = new URL(link).hostname.replace('www.', '');
            } catch (e) {
                siteName = r.site || 'Site';
            }

            // Re-labeling to avoid confusion
            let badgeColor = 'badge-unverified'; // Yellow by default
            let badgeText = 'POTENTIAL';

            if (r.rate >= 80) {
                badgeText = 'HIGH SIGNAL';
                badgeColor = 'badge-verified';
            }

            const a = document.createElement('a');
            a.className = 'recon-card';
            a.href = link;
            a.target = '_blank';

            a.innerHTML = `
                <div class="recon-title">
                    ${siteName} 
                    <span class="badge ${badgeColor}">${badgeText}</span>
                </div>
                <div class="recon-desc" style="display:flex; justify-content:space-between; align-items:center;">
                    <span>Confidence: ${r.rate}%</span>
                    <span style="color:#3b82f6; font-weight:bold; font-size:0.9em;">Verify â†—</span>
                </div>
            `;
            container.appendChild(a);
        }

        // Init
        document.getElementById('searchInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') runHybridAnalysis();
        });
    </script>
</body>

</html>
